<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current path and redirects to the root page
      // with the path encoded as a query parameter
      (function(l) {
        var pathSegmentsToKeep = 1; // Keep 1 segment for '/portfolio/'
        
        // Only redirect if we're not already on the root page with a query parameter
        if (l.pathname !== '/portfolio/' || !l.search) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/portfolio/' + '?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>teams
